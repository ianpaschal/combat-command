name: Update Project Status

on:
  pull_request:
    types: [opened, closed]
    branches:
      - develop
      - master

jobs:
  update-status:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run project status updater
        run: node scripts/updateProjectStatus.js "${{ github.event.pull_request.body }}" "${{ github.base_ref }}" "${{ github.event.action }}"
        env:
          GITHUB_TOKEN: ${{ secrets.PROJECT_AUTOMATION_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}